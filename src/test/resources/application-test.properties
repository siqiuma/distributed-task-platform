spring.main.banner-mode=off

# Let Testcontainers provide the DataSource via @ServiceConnection
spring.flyway.enabled=true

# In tests, we don't want the scheduler running in background
spring.task.scheduling.enabled=false

# Make startup fail fast if migrations fail
spring.flyway.fail-on-missing-locations=true

spring.datasource.url=jdbc:tc:postgresql:16-alpine:///dtp_test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.test.database.replace=none

dtp.sqs.worker.autostart=false
